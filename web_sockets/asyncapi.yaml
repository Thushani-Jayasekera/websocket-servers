asyncapi: 2.0.0
info:
  title: Rocket API
  version: '1.0.0'
  contact:
    name: Space Agency
    url: https://spaceagency.example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  production:
    url: api.spaceagency.example.com
    protocol: ws
channels:
  rocket/{rocketId}/status:
    parameters:
      rocketId:
        $ref: '#/components/parameters/rocketId'
    subscribe:
      summary: Receive status updates for a rocket.
      message:
        $ref: '#/components/messages/rocketStatus'
        
components:
  messages:
    rocketStatus:
      payload:
        type: object
  parameters:
    rocketId:
      description: The ID of the rocket.
      schema:
        type: string